<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<a th:href="@{/addplayer}" class="btn btn-primary">Add Player</a>
    <h2 class="mb-4">List of Players</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Jersey Number</th>
            <th>Player Name</th>
            <th>Matches Played</th>
            <th>Runs Scored</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.jno}"></td>
            <td th:text="${player.pname}"></td>
            <td th:text="${player.mp}"></td>
            <td th:text="${player.rs}"></td>
            <td> <a th:href="@{'/deletePlayer/' + ${player.jno}}" class="btn btn-danger btn-sm" 
               onclick="return confirm('Are you sure you want to delete this player?');">Delete</a> </td>
            <td> <a th:href="@{'/updatePlayerForm/' + ${player.jno}}" class="btn btn-secondary btn-sm">Update</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

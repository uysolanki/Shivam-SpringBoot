<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Player</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Update Player</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/updatePlayer/{jerseyNo} (jerseyNo=${player.jno})}" th:object="${player}" method="post">
                <div class="mb-3">
                    <label for="playerName" class="form-label">Player Name</label>
                    <input type="text" th:field="*{pname}" id="playerName" class="form-control" placeholder="Enter player name">
                </div>

                <div class="mb-3">
                    <label for="matchesPlayed" class="form-label">Matches Played</label>
                    <input type="number" th:field="*{mp}" id="matchesPlayed" class="form-control" placeholder="Number of matches played">
                </div>

                <div class="mb-3">
                    <label for="runsScored" class="form-label">Runs Scored</label>
                    <input type="number" th:field="*{rs}" id="runsScored" class="form-control" placeholder="Total runs scored">
                </div>

                <button type="submit" class="btn btn-success">Update Player</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
